<section class="section menu no-print">
  <div class="container">
    <div class="columns is-centered">
      <div class="block">
        <a class="button is-primary is-large" routerLink="/scan"
          >Start scanning</a
        >
      </div>
    </div>
  </div>
</section>

<div class="printable">
  <ul>
    <li *ngFor="let product of products$ | async">
      {{ product.name }} - {{ product.price | currency }}
    </li>
  </ul>
</div>
